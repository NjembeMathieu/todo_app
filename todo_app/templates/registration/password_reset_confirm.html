{% extends 'base.html' %}

{% block title %}Nouveau mot de passe{% endblock %}

{% block content %}
<div class="container">
    <h2>Choisir un nouveau mot de passe</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="button">Changer le mot de passe</button>
    </form>
</div>
{% endblock %}
